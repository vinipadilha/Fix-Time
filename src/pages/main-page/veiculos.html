    <div class=" lg:ml-64 p-4 lg:p-10">
        <div>
            <form>
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 ">Tipo de veículo</label>
                        <select id="countries" class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none">
                          <option value="carro">Carro</option>
                          <option value="moto">Moto</option>
                          <option value="caminhao">Caminhão</option>
                          <option value="van">Van</option>
                          <option value="onibus">Ônibus</option>
                          <option value="quadriciclo">Quadriciclo</option>
                        </select>
                    </div>
                    <div>
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Last name</label>
                        <input type="text" id="last_name" class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none" placeholder="Doe" required />
                    </div>
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Company</label>
                        <input type="text" id="company" class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none" placeholder="Flowbite" required />
                    </div>  
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 ">Phone number</label>
                        <input type="tel" id="phone" class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none " placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                    </div>
                    <div>
                        <label for="website" class="block mb-2 text-sm font-medium text-gray-900 ">Website URL</label>
                        <input type="url" id="website" class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none " placeholder="flowbite.com" required />
                    </div>
                    <div>
                        <label for="visitors" class="block mb-2 text-sm font-medium text-gray-900 ">Unique visitors (per month)</label>
                        <input type="number" id="visitors" class="bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 outline-none" placeholder="" required />
                    </div>
                </div>

                <div>
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Submit</button>

                </div>
            </form>
            
        </div>
        
    </div>

    <script>
      // Menu Hamburguer (Abre/Fecha)
      const hamburgerButton = document.getElementById('hamburgerButton');
      const closeHamburgerButton = document.getElementById('closeHamburgerButton');
      const sidebar = document.getElementById('sidebar');

      // Abre o menu
      hamburgerButton.addEventListener('click', () => {
          sidebar.classList.toggle('-translate-x-full');
      });
    
      // Fecha o menu
      closeHamburgerButton.addEventListener('click', () => {
          sidebar.classList.add('-translate-x-full');
      });
    </script>

</body>
