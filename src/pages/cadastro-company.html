<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix-Time</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen lg:p-0 p-3">

  <div class="w-full max-w-sm lg:p-6 bg-white border border-gray-200 rounded-lg shadow-sm p-3 md:p-8 ">
    <div class="mb-6 mt-2 lg:mt-0">     
      <a href="/src/pages/choice-cadastro.html" class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none">Voltar</a>
    </div>

    <form class="space-y-3" action="#">

        <div>
          <label for="first_name" class="block mb-1 text-sm font-medium text-gray-900 ">Nome da empresa</label>
          <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 block w-full p-2 " placeholder="Oficina Bacacheri" required/>
        </div>

        <div>
          <label for="phone" class="block mb-1 text-sm font-medium text-gray-900 ">CNPJ (somente números)</label>
          <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 block w-full p-2" placeholder="14796606000190"  required />
        </div>

        <div>
          <label for="phone" class="block mb-1 text-sm font-medium text-gray-900 ">Número de telefone</label>
          <input type="tel" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 block w-full p-2" placeholder="41999887766"  required />
        </div>

        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-gray-900 ">Email</label>
          <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 block w-full p-2" placeholder="john.doe@company.com" required />
        </div> 

        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
          <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none focus:ring-2 block w-full p-2.5 " placeholder="•••••••••" required />
        </div> 
        
      
        <button type="submit" class="mt-3 cursor-pointer w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Cadastrar</button>


        
    </form>
  </div>


    
</body>
</html>
